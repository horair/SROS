<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Keywords</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form div {
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1rem;
        }

        button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        h2 {
            margin-top: 1.5rem;
            color: #333;
        }

        ul {
            margin-top: 0.5rem;
            padding-left: 1.5rem;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Keyword Extraction</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div>
                <label for="job_description">Job Description:</label><br>
                <textarea name="job_description" rows="10" required></textarea>
            </div>
            <div class="btn">
                <button type="submit">Extract Keywords</button>
            </div>
        </form>

        {% if top_keywords %}
        <h2>Top Keywords:</h2>
        <ul>
            {% for keyword in top_keywords %}
            <li>{{ keyword }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
